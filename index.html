<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 40 40'%3E%3Cpath d='M10 36 Q18 18 34 6 Q36 4 37 7 Q38 10 36 13 Q32 19 22 28 Q16 33 10 36 Z' fill='%2344bfa3' stroke='%232563eb' stroke-width='2'/%3E%3Cpath d='M13 33 Q20 25 32 13' stroke='%232563eb' stroke-width='2.2' fill='none'/%3E%3C/svg%3E">
  <title>Unblot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Tailwind CSS via CDN -->
  <!-- Custom cursor & cozy literature-inspired global styles -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --quill-cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><path d="M10 36 Q18 18 34 6 Q36 4 37 7 Q38 10 36 13 Q32 19 22 28 Q16 33 10 36 Z" fill="%2344bfa3" stroke="%23000" stroke-width="2"/><path d="M13 33 Q20 25 32 13" stroke="%23000" stroke-width="2.2" fill="none"/><ellipse cx="10" cy="36" rx="2.2" ry="1.2" fill="%23000"/><ellipse cx="36" cy="13" rx="1.2" ry="2.2" fill="%23fff"/></svg>') 0 36, pointer;
      --main-blue: #2563eb;
      --main-blue-light: #e0e7ff;
      --main-bg: #f8fafc;
      --paper: #fff;
      --shadow: 0 4px 24px 0 rgba(37,99,235,0.07);
    }
    html, body {
      height: 100%;
      background: var(--main-bg);
      font-family: 'Quicksand', 'Segoe UI', Arial, sans-serif;
      color: #1e293b;
      cursor: var(--quill-cursor);
    }
    h1, h2, h3, .poem-title, .poem-content {
      font-family: 'EB Garamond', serif;
      letter-spacing: 0.01em;
    }
    .poem-content {
      font-size: 1.15rem;
      line-height: 1.7;
      color: #334155;
      background: var(--paper);
      border-radius: 1.2em 1.2em 1.2em 1.2em/1.5em 1.5em 1.2em 1.2em;
      box-shadow: var(--shadow);
      padding: 1.5em 2em;
      margin: 1.5em 0;
    }
    nav {
      background: linear-gradient(90deg, var(--main-blue-light) 0%, #fff 100%);
      box-shadow: var(--shadow);
      border-bottom: 2px solid var(--main-blue-light);
    }
    .nav-title {
      font-family: 'EB Garamond', serif;
      font-size: 2rem;
      color: var(--main-blue);
      letter-spacing: 0.04em;
      text-shadow: 0 2px 8px #e0e7ff;
    }
    .nav-btn {
      background: var(--main-blue-light);
      color: var(--main-blue);
      border-radius: 0.7em;
      padding: 0.4em 1.1em;
      font-weight: 600;
      font-family: 'Quicksand', Arial, sans-serif;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px 0 rgba(37,99,235,0.04);
      border: none;
      cursor: var(--quill-cursor);
    }
    .side-nav-btn {
      border-radius: 0 !important;
      border: none !important;
      box-shadow: none !important;
      margin: 0.2em 0;
      background: none;
      color: var(--main-blue);
      transition: background 0.2s, color 0.2s;
    }
    .side-nav-btn.active {
      background: #e0e7ff !important;
      color: #2563eb !important;
    }
    /* Responsive styles for mobile */
    @media (max-width: 700px) {
      .header-tagline {
        display: none !important;
      }
      .nav-title {
        font-size: 1.2rem;
        margin-bottom: 0;
        flex-direction: row;
        align-items: center;
        gap: 0.5em;
      }
      .nav-title .flex {
        flex-direction: row;
        align-items: center;
        gap: 0.5em;
      }
      .nav-title .text-xs {
        margin-left: 0.5em !important;
        font-size: 0.8rem;
        white-space: nowrap;
      }
      .hamburger {
        display: flex;
        align-items: center;
        margin-left: 0.5em;
      }
      .nav-actions {
        display: none !important;
      }
      #side-panel.open {
        transform: translateX(0);
      }
      #side-panel {
        transform: translateX(-100%);
      }
    }
    @media (min-width: 701px) {
      .hamburger {
        display: none;
      }
      .nav-actions {
        display: flex !important;
        flex-direction: row;
        position: static;
        background: none;
        box-shadow: none;
      }
    }
    .nav-btn:hover, .nav-btn:focus {
      background: var(--main-blue);
      color: #fff;
      box-shadow: 0 4px 16px 0 rgba(37,99,235,0.10);
    }
    .cozy-card {
      background: var(--paper);
      border-radius: 1.2em 1.2em 1.2em 1.2em/1.5em 1.5em 1.2em 1.2em;
      box-shadow: var(--shadow);
      padding: 2em 2.5em;
      margin: 2em 0;
    }
    ::selection {
      background: #e0e7ff;
    }
    /* Custom scroll for cozy feel */
    ::-webkit-scrollbar {
      width: 10px;
      background: #e0e7ff;
    }
    ::-webkit-scrollbar-thumb {
      background: #a5b4fc;
      border-radius: 6px;
    }
  </style>
  <!-- Load .env values into window for browser modules -->
  <script src="./env.loader.js"></script>
  <!-- Supabase JS via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col" style="min-height: 100vh;">
  <!-- Navigation -->
  <nav class="flex justify-between items-center p-4 relative">
    <div id="nav-title" class="nav-title flex flex-col items-start gap-0" style="cursor:pointer;">
      <div class="flex items-center gap-2">
        <svg width="32" height="32" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" class="inline-block align-middle"><path d="M10 36 Q18 18 34 6 Q36 4 37 7 Q38 10 36 13 Q32 19 22 28 Q16 33 10 36 Z" fill="#44bfa3" stroke="#2563eb" stroke-width="2"/><path d="M13 33 Q20 25 32 13" stroke="#2563eb" stroke-width="2.2" fill="none"/></svg>
        <strong>Unblot</strong>
      </div>
      <div class="text-xs italic text-blue-700 ml-10 header-tagline" style="font-family: 'EB Garamond', serif;">For the words that won't disappear.</div>
    </div>
    <!-- Hamburger for mobile -->
    <button class="hamburger flex flex-col justify-center items-center w-10 h-10 bg-transparent border-none cursor-pointer" aria-label="Open navigation" id="hamburger-menu" style="margin-left:auto;">
      <span style="width:24px;height:3px;background:#2563eb;margin:3px 0;border-radius:2px;display:block;"></span>
      <span style="width:24px;height:3px;background:#2563eb;margin:3px 0;border-radius:2px;display:block;"></span>
      <span style="width:24px;height:3px;background:#2563eb;margin:3px 0;border-radius:2px;display:block;"></span>
    </button>
    <div class="nav-actions flex gap-3" id="nav-actions">
      <button id="nav-login" class="nav-btn">Login</button>
      <button id="nav-register" class="nav-btn">Register</button>
      <button id="nav-discover" class="nav-btn">Discover</button>
      <button id="nav-my-poems" class="nav-btn">By You</button>
      <button id="nav-add-poem" class="nav-btn">Add Poem</button>
      <button id="nav-logout" class="nav-btn" style="color:#dc2626;">Logout</button>
      <span id="current-user-id" class="ml-2 text-gray-500" style="display:none;"></span>
    </div>
    <!-- Collapsible side panel for mobile nav -->
    <div id="side-panel" class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg z-50 transform -translate-x-full transition-transform duration-300 ease-in-out" style="max-width:80vw;">
      <div class="flex flex-col p-6 gap-2" id="side-panel-options">
        <button id="side-login" class="nav-btn side-nav-btn">Login</button>
        <button id="side-register" class="nav-btn side-nav-btn">Register</button>
        <button id="side-discover" class="nav-btn side-nav-btn">Discover</button>
        <button id="side-my-poems" class="nav-btn side-nav-btn">By You</button>
        <button id="side-add-poem" class="nav-btn side-nav-btn">Add Poem</button>
        <button id="side-logout" class="nav-btn side-nav-btn" style="color:#dc2626;">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Loading Indicator -->
  <div id="loading-indicator" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-30 z-50 hidden">
    <div class="loader ease-linear rounded-full border-8 border-t-8 border-blue-200 h-16 w-16 shadow-lg" style="border-top-color: var(--main-blue);"></div>
    <style>
      .loader {
        border-top-color: var(--main-blue);
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </div>

  <!-- Modal -->
  <div id="modal-bg" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
    <div id="modal" class="cozy-card" style="max-width: 95vw; min-width: 320px; border: 2px solid var(--main-blue-light);">
      <div id="modal-message" class="mb-4 text-lg font-serif text-blue-900"></div>
      <div id="modal-actions" class="flex justify-end gap-2"></div>
    </div>
  </div>

  <!-- Main Content Container for App -->
  <main class="flex-1 flex flex-col">
    <div id="app" class="flex flex-col items-center justify-center w-full h-full py-8 px-2 sm:px-0" style="max-width:700px; margin:0 auto;"></div>
  </main>

  <!-- Footer -->
  <footer class="w-full flex flex-col items-center justify-center py-1 mt-auto" style="background: var(--main-blue-light); border-top: 2px solid #e0e7ff;">
    <div class="text-xl font-serif text-blue-900" style="font-family: 'EB Garamond', serif; letter-spacing: 0.04em;">Unsaid but Written</div>
    <div class="text-xs italic text-blue-700 ml-1" style="font-family: 'EB Garamond', serif;">For the words that won't disappear.</div>
    <div class="text-xs text-gray-400 mt-1">&copy; 2025 PiyaManhid</div>

  </footer>

  <!-- Poetry Share App Modules -->
  <script type="module" src="./env.js"></script>
  <script type="module" src="./dom.js"></script>
  <script type="module" src="./utils.js"></script>
  <script type="module" src="./auth.js"></script>
  <script type="module" src="./router.js"></script>
  <script type="module" src="./main.js"></script>
  <script>
    // Clickable nav title/logo to go to homepage
    document.addEventListener('DOMContentLoaded', function() {
      const navTitle = document.getElementById('nav-title');
      if (navTitle) {
        navTitle.addEventListener('click', function() {
          window.location.hash = '';
        });
      }
      // Hamburger menu toggle for mobile (side panel)
      const hamburger = document.getElementById('hamburger-menu');
      const sidePanel = document.getElementById('side-panel');
      const sidePanelOptions = document.getElementById('side-panel-options');
      // Simulate user login state (replace with your actual logic)
      let isLoggedIn = false;
      if (window.localStorage.getItem('user_id')) {
        isLoggedIn = true;
      }
      function updateLoginState() {
        isLoggedIn = !!window.localStorage.getItem('user_id');
      }
      function updateSidePanelOptions() {
        updateLoginState();
        const loginBtn = document.getElementById('side-login');
        const registerBtn = document.getElementById('side-register');
        const logoutBtn = document.getElementById('side-logout');
        if (isLoggedIn) {
          loginBtn.style.display = 'none';
          registerBtn.style.display = 'none';
          logoutBtn.style.display = '';
        } else {
          loginBtn.style.display = '';
          registerBtn.style.display = '';
          logoutBtn.style.display = 'none';
        }
      }
      updateSidePanelOptions();
      function setActiveSideNavBtn(hash) {
        updateLoginState();
        Array.from(sidePanelOptions.querySelectorAll('.side-nav-btn')).forEach(btn => {
          btn.classList.remove('active');
        });
        if (hash === 'login' && !isLoggedIn) document.getElementById('side-login').classList.add('active');
        if (hash === 'register' && !isLoggedIn) document.getElementById('side-register').classList.add('active');
        if (hash === 'discover') document.getElementById('side-discover').classList.add('active');
        if (hash === 'my-poems') document.getElementById('side-my-poems').classList.add('active');
        if (hash === 'add-poem') document.getElementById('side-add-poem').classList.add('active');
      }
      window.addEventListener('hashchange', function() {
        updateSidePanelOptions();
        setActiveSideNavBtn(window.location.hash.replace('#',''));
      });
      setActiveSideNavBtn(window.location.hash.replace('#',''));
      if (hamburger && sidePanel) {
        hamburger.addEventListener('click', function() {
          updateSidePanelOptions();
          setActiveSideNavBtn(window.location.hash.replace('#',''));
          sidePanel.classList.add('open');
        });
        // Blur/Click outside closes side panel
        document.addEventListener('mousedown', function(e) {
          if (window.innerWidth <= 700 && sidePanel.classList.contains('open')) {
            if (!sidePanel.contains(e.target) && !hamburger.contains(e.target)) {
              sidePanel.classList.remove('open');
            }
          }
        });
        // Navigation actions for side panel
        document.getElementById('side-login').addEventListener('click', function() { window.location.hash = 'login'; sidePanel.classList.remove('open'); });
        document.getElementById('side-register').addEventListener('click', function() { window.location.hash = 'register'; sidePanel.classList.remove('open'); });
        document.getElementById('side-discover').addEventListener('click', function() { window.location.hash = 'discover'; sidePanel.classList.remove('open'); });
        document.getElementById('side-my-poems').addEventListener('click', function() { window.location.hash = 'my-poems'; sidePanel.classList.remove('open'); });
        document.getElementById('side-add-poem').addEventListener('click', function() { window.location.hash = 'add-poem'; sidePanel.classList.remove('open'); });
        document.getElementById('side-logout').addEventListener('click', function() { window.location.hash = 'logout'; sidePanel.classList.remove('open'); });
      }
      // Call updateSidePanelOptions on login/logout events
      window.addEventListener('storage', function(e) {
        if (e.key === 'user_id') {
          updateSidePanelOptions();
          setActiveSideNavBtn(window.location.hash.replace('#',''));
        }
      });
    });
  </script>
</body>
</html>
